        .btn-login {

            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-login-text {
            flex: 1;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .login-footer {
            padding: 20px 40px;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 10px;

            .login-header {
                padding: 30px 20px;
            }

                font-size: 20px;
            }

            .logo {
                width: 60px;

            }

        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {

            .login-box {

            .login-header p {

                background: #1a1a2e;
                border-top-color: #404060;
                color: #999;
            }
        }

        /* Loading state */
        .loading-disabled {
            pointer-events: none;
        }

        .success-message {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #e8f5e9;
            border: 2px solid #c8e6c9;
            color: #2e7d32;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success-message.show {
            display: flex;
        }
    </style>
</head>

    <!-- Login Logic -->
    <script>
        /**
         * Login Page Script
         * Handles email/password authentication with Supabase
         */

        // Wait for supabase to be available
        function waitForSupabase(callback, timeout = 5000) {
            const startTime = Date.now();
            const checkInterval = setInterval(() => {
                if (window.supabase && window.supabase.auth) {
                    clearInterval(checkInterval);
                    callback();
                    return;
                }
                if (Date.now() - startTime > timeout) {
                    clearInterval(checkInterval);
                    console.error('Supabase took too long to initialize');
                    callback();
                }
            }, 100);
        }

        // Initialize when Supabase is ready
        waitForSupabase(() => {
            const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');

        // ============================================
        // CHECK IF ALREADY LOGGED IN
        // ============================================

        /**
         * If user is already logged in, redirect to dashboard
         */
        async function checkAuth() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    // User is already logged in, redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        // Check auth on page load
        checkAuth();

        // ============================================
        // LOGIN HANDLER
        // ============================================

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Hide error message
            errorMessage.classList.remove('show');
            errorText.textContent = '';

            // Validate inputs
            if (!email || !password) {
                showError('Email dan password harus diisi');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Format email tidak valid');
                return;
            }

            // Start loading state
            setLoadingState(true);

            try {
                console.log('Attempting login with email:', email);
                console.log('Supabase instance:', supabase);
                
                // Check if supabase is properly initialized
                if (!supabase || !supabase.auth) {
                    throw new Error('Supabase tidak terinitalisasi dengan benar');
                }

                // Sign in with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                console.log('Login response:', { data, error });

                if (error) {
                    console.error('Auth error details:', error);
                    
                    // Handle specific error messages
                    if (error.message && error.message.includes('Invalid login credentials')) {
                        showError('Email atau password salah');
                    } else if (error.message && error.message.includes('Email not confirmed')) {
                        showError('Email Anda belum dikonfirmasi. Cek email untuk link konfirmasi.');
                    } else if (error.message && error.message.includes('Over email send rate limit')) {
                        showError('Terlalu banyak percobaan. Coba beberapa menit lagi.');
                    } else if (error.status === 400) {
                        showError('Email atau password salah');
                    } else if (error.status === 429) {
                        showError('Terlalu banyak percobaan. Silakan tunggu sebentar.');
                    } else {
                        showError(error.message || 'Terjadi kesalahan saat login');
                    }
                    setLoadingState(false);
                    return;
                }

                if (data && data.user && data.session) {
                    console.log('âœ… Login successful! User:', data.user.email);
                    console.log('Session:', data.session);
                    
                    // Show success message
                    successMessage.classList.add('show');

                    // Wait for DOM to update, then redirect
                    console.log('Waiting 2 seconds before redirect...');
                    setTimeout(() => {
                        const dashboardUrl = 'dashboard.html';
                        console.log('Redirecting to:', dashboardUrl);
                        window.location.href = dashboardUrl;
                        
                        // Fallback redirect in case first doesn't work
                        setTimeout(() => {
                            if (window.location.pathname.includes('login')) {
                                console.warn('Redirect failed, trying alternative path...');
                                window.location.href = './dashboard.html';
                            }
                        }, 3000);
                    }, 2000);
                } else {
                    console.error('Login response missing user or session:', data);
                    showError('Login gagal. Data tidak lengkap. Silakan coba lagi.');
                    setLoadingState(false);
                }

            } catch (error) {
                console.error('Login try-catch error:', error);
                console.error('Error stack:', error.stack);
                showError(error.message || 'Terjadi kesalahan pada server. Silakan coba lagi.');
                setLoadingState(false);
            }
        });

        // ============================================
        // HELPER FUNCTIONS
        // ============================================

        /**
         * Show error message to user
         */
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            console.error('Login error:', message);
        }

        /**
         * Set loading/disabled state for form
         */
        function setLoadingState(isLoading) {
            loginBtn.disabled = isLoading;
            emailInput.disabled = isLoading;
            passwordInput.disabled = isLoading;

            if (isLoading) {
                loginBtn.innerHTML = '<div class="spinner"></div><span class="btn-login-text">Sedang memproses...</span>';
            } else {
                loginBtn.innerHTML = '<span class="btn-login-text">Masuk ke Dashboard</span>';
            }
        }

        /**
         * Simple email validation
         */
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // ============================================
        // KEYBOARD NAVIGATION
        // ============================================

        /**
         * Allow Enter key to submit form
         */
        loginForm.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target !== loginBtn) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Clear error on user input
        emailInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });

        passwordInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });

        // ============================================
        // ACCESSIBILITY
        // ============================================

        // Focus first input on load
        window.addEventListener('load', () => {
            emailInput.focus();
        });
        }); // Close waitForSupabase callback
    </script>
