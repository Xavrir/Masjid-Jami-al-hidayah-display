    <!-- Login Logic -->
    <script>
        /**
         * Login Page Script
         * Handles email/password authentication with Supabase
         */

        // Wait for supabase to be available
        function waitForSupabase(callback, timeout = 5000) {
            const startTime = Date.now();
            const checkInterval = setInterval(() => {
                if (window.supabase && window.supabase.auth) {
                    clearInterval(checkInterval);
                    callback();
                    return;
                }
                if (Date.now() - startTime > timeout) {
                    clearInterval(checkInterval);
                    console.error('Supabase took too long to initialize');
                    callback();
                }
            }, 100);
        }

        // Initialize when Supabase is ready
        waitForSupabase(() => {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');

            // ============================================
            // CHECK IF ALREADY LOGGED IN
            // ============================================

            /**
             * If user is already logged in, redirect to dashboard
             */
            async function checkAuth() {
                try {
                    // Check manual auth first
                    if (localStorage.getItem('manual_auth') === 'true') {
                        window.location.href = 'dashboard.html';
                        return;
                    }

                    const { data: { user } } = await supabase.auth.getUser();
                    if (user) {
                        // User is already logged in, redirect to dashboard
                        window.location.href = 'dashboard.html';
                    }
                } catch (error) {
                    console.error('Auth check error:', error);
                }
            }

            // Check auth on page load
            checkAuth();

            // ============================================
            // LOGIN HANDLER
            // ============================================

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Get form values
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // Hide error message
                errorMessage.classList.remove('show');
                errorText.textContent = '';

                // Validate inputs
                if (!email || !password) {
                    showError('Email/Username dan password harus diisi');
                    return;
                }

                // Start loading state
                setLoadingState(true);

                try {
                    // HARDCODED LOGIN CHECK
                    if (email === 'Alhidayah' && password === 'alhidayah14') {
                        setTimeout(() => {
                            console.log('âœ… Manual Login check passed');
                            localStorage.setItem('manual_auth', 'true');
                            successMessage.classList.add('show');
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1500);
                        }, 1000);
                        return;
                    }

                    // Strict email check only if not manual login
                    if (!isValidEmail(email)) {
                        showError('Format email tidak valid');
                        setLoadingState(false);
                        return;
                    }

                    console.log('Attempting login with email:', email);

                    // Check if supabase is properly initialized
                    if (!supabase || !supabase.auth) {
                        throw new Error('Supabase tidak terinitalisasi dengan benar');
                    }

                    // Sign in with Supabase
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) {
                        // ... error handling ...
                        console.error('Auth error details:', error);

                        // Handle specific error messages
                        if (error.message && error.message.includes('Invalid login credentials')) {
                            showError('Email atau password salah');
                        } else if (error.message && error.message.includes('Email not confirmed')) {
                            showError('Email Anda belum dikonfirmasi. Cek email untuk link konfirmasi.');
                        } else if (error.message && error.message.includes('Over email send rate limit')) {
                            showError('Terlalu banyak percobaan. Coba beberapa menit lagi.');
                        } else if (error.status === 400) {
                            showError('Email atau password salah');
                        } else if (error.status === 429) {
                            showError('Terlalu banyak percobaan. Silakan tunggu sebentar.');
                        } else {
                            showError(error.message || 'Terjadi kesalahan saat login');
                        }
                        setLoadingState(false);
                        return;
                    }

                    if (data && data.user && data.session) {
                        console.log('âœ… Login successful!');

                        // Show success message
                        successMessage.classList.add('show');

                        // Wait for DOM to update, then redirect
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        showError('Login gagal. Data tidak lengkap. Silakan coba lagi.');
                        setLoadingState(false);
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    showError(error.message || 'Terjadi kesalahan pada server. Silakan coba lagi.');
                    setLoadingState(false);
                }
            });

            // ============================================
            // HELPER FUNCTIONS
            // ============================================

            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.add('show');
            }

            function setLoadingState(isLoading) {
                loginBtn.disabled = isLoading;
                emailInput.disabled = isLoading;
                passwordInput.disabled = isLoading;

                if (isLoading) {
                    loginBtn.innerHTML = '<div class="spinner"></div><span class="btn-login-text">Sedang memproses...</span>';
                } else {
                    loginBtn.innerHTML = '<span class="btn-login-text">Masuk ke Dashboard</span>';
                }
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Clear error on input
            emailInput.addEventListener('input', () => errorMessage.classList.remove('show'));
            passwordInput.addEventListener('input', () => errorMessage.classList.remove('show'));

            // Auto focus
            window.addEventListener('load', () => emailInput.focus());
        });
    </script>
