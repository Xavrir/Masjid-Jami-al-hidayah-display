    <script>
        // Wait for Supabase initialization
        async function waitForSupabase(timeout = 5000) {
            const startTime = Date.now();
            while (!window.supabaseReady) {
                if (Date.now() - startTime > timeout) {
                    throw new Error('Supabase initialization timeout');
                }
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            return window.supabase;
        }

        // Check authentication and get current user
        async function waitForAuth(callback, timeout = 5000) {
            try {
                const supabase = await waitForSupabase(timeout);
                
                // Check current session
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Auth error:', error);
                    window.location.href = '../login.html';
                    return;
                }
                
                if (!session) {
                    console.log('No session found, redirecting to login');
                    window.location.href = '../login.html';
                    return;
                }
                
                console.log('Auth verified for user:', session.user.email);
                callback(session.user);
                
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '../login.html';
            }
        }

    <script>
        /**
         * Kas Masjid Management Page
         * Manages cash flow (income/expense) for the mosque
         */

        const pageLoading = document.getElementById('pageLoading');
        const pageContent = document.getElementById('pageContent');
        const kasForm = document.getElementById('kasForm');
        const userEmailSpan = document.getElementById('userEmail');

        const transactionTypeSelect = document.getElementById('transactionType');
        const amountInput = document.getElementById('amount');
        const categorySelect = document.getElementById('category');
        const descriptionInput = document.getElementById('description');
        const transactionDateInput = document.getElementById('transactionDate');

        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        const totalMasukSpan = document.getElementById('totalMasuk');
        const totalKeluarSpan = document.getElementById('totalKeluar');
        const totalSaldoSpan = document.getElementById('totalSaldo');
        const transactionsBody = document.getElementById('transactionsBody');

        let transactions = [];

        // ============================================
        // INITIALIZATION
        // ============================================

        async function initPage(user) {
            try {
                // Set user email
                if (user && user.email) {
                    userEmailSpan.textContent = user.email;
                }

                // Set today's date as default
                const today = new Date().toISOString().split('T')[0];
                transactionDateInput.value = today;

                // Show content
                pageContent.style.display = 'block';
                pageLoading.classList.remove('show');

                // Load transactions
                await loadTransactions();

                // Setup form submission
                kasForm.addEventListener('submit', handleFormSubmit);

            } catch (error) {
                console.error('Init error:', error);
                showError('Gagal memuat halaman: ' + error.message);
                pageLoading.classList.remove('show');
            }
        }

        // ============================================
        // LOAD DATA
        // ============================================

        async function loadTransactions() {
            try {
                const supabase = await waitForSupabase();
                
                // For now, initialize with empty array
                // Later, we'll load from Supabase database
                transactions = [];
                updateSummary();
                renderTransactions();

            } catch (error) {
                console.error('Load error:', error);
                showError('Gagal memuat transaksi');
            }
        }

        // ============================================
        // FORM HANDLING
        // ============================================

        async function handleFormSubmit(e) {
            e.preventDefault();

            try {
                const type = transactionTypeSelect.value;
                const amount = parseFloat(amountInput.value);
                const category = categorySelect.value;
                const description = descriptionInput.value;
                const date = transactionDateInput.value;

                if (!type || !amount || !category || !date) {
                    showError('Silakan isi semua field yang diperlukan');
                    return;
                }

                // Create transaction object
                const transaction = {
                    id: Date.now(),
                    type: type,
                    amount: amount,
                    category: category,
                    description: description,
                    date: date,
                    created_at: new Date().toISOString()
                };

                // Add to array
                transactions.push(transaction);

                // Update display
                updateSummary();
                renderTransactions();

                // Reset form
                kasForm.reset();
                transactionDateInput.value = new Date().toISOString().split('T')[0];

                showSuccess('Transaksi berhasil ditambahkan');

                // In real app, save to Supabase here
                // await saveTransactionToDatabase(transaction);

            } catch (error) {
                console.error('Submit error:', error);
                showError('Gagal menyimpan transaksi');
            }
        }

        // ============================================
        // DISPLAY UPDATES
        // ============================================

        function updateSummary() {
            const masuk = transactions
                .filter(t => t.type === 'masuk')
                .reduce((sum, t) => sum + t.amount, 0);

            const keluar = transactions
                .filter(t => t.type === 'keluar')
                .reduce((sum, t) => sum + t.amount, 0);

            const saldo = masuk - keluar;

            totalMasukSpan.textContent = formatCurrency(masuk);
            totalKeluarSpan.textContent = formatCurrency(keluar);
            totalSaldoSpan.textContent = formatCurrency(saldo);
        }

        function renderTransactions() {
            if (transactions.length === 0) {
                transactionsBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; color: #999;">
                            Belum ada data transaksi
                        </td>
                    </tr>
                `;
                return;
            }

            // Sort by date descending
            const sorted = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date));

            transactionsBody.innerHTML = sorted.map(t => `
                <tr>
                    <td>${formatDate(t.date)}</td>
                    <td>
                        <span class="badge ${t.type === 'masuk' ? 'badge-in' : 'badge-out'}">
                            ${t.type === 'masuk' ? 'Masuk' : 'Keluar'}
                        </span>
                    </td>
                    <td>${capitalizeFirst(t.category)}</td>
                    <td style="color: ${t.type === 'masuk' ? '#28a745' : '#dc3545'}; font-weight: 600;">
                        ${t.type === 'masuk' ? '+' : '-'} ${formatCurrency(t.amount)}
                    </td>
                    <td>${t.description || '-'}</td>
                    <td>
                        <button type="button" class="action-btn delete" onclick="deleteTransaction(${t.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function deleteTransaction(id) {
            if (confirm('Yakin ingin menghapus transaksi ini?')) {
                transactions = transactions.filter(t => t.id !== id);
                updateSummary();
                renderTransactions();
                showSuccess('Transaksi berhasil dihapus');
            }
        }

        // ============================================
        // ALERTS
        // ============================================

        function showSuccess(message) {
            successMessage.textContent = message;
            successAlert.classList.add('show');
            setTimeout(() => successAlert.classList.remove('show'), 3000);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.add('show');
            setTimeout(() => errorAlert.classList.remove('show'), 3000);
        }

        // ============================================
        // LOGOUT
        // ============================================

        async function logout() {
            try {
                const supabase = await waitForSupabase();
                await supabase.auth.signOut();
                window.location.href = '../login.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Gagal logout');
            }
        }

        // ============================================
        // UTILITIES
        // ============================================

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // ============================================
        // START
        // ============================================

        waitForAuth((user) => {
            console.log('Auth verified, initializing page...');
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => initPage(user));
            } else {
                initPage(user);
            }
        });
    </script>
